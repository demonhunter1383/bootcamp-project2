{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ category }} Quiz</h2>
    <form action="{{ url_for('start_quiz', category=category, num_questions=questions|length) }}" method="POST">
        {% for question in questions %}
            <div class="form-group mt-4">
                <label>{{ loop.index }}. {{ question.soal }}</label>
                <div>
                    <input type="radio" name="question_{{ loop.index }}" value="1" required> {{ question.gozine1 }}<br>
                    <input type="radio" name="question_{{ loop.index }}" value="2" required> {{ question.gozine2 }}<br>
                    <input type="radio" name="question_{{ loop.index }}" value="3" required> {{ question.gozine3 }}<br>
                    <input type="radio" name="question_{{ loop.index }}" value="4" required> {{ question.gozine4 }}<br>
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-4">Submit Quiz</button>
    </form>
</div>
{% endblock %}
